<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>TwitchEscape</title>
	<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
	<style>
		:root {
			--li-size: 15vh;
			--li-border: 1vh;
			--ul-gap: 2vh;
		}

		* {
			box-sizing: border-box;
		}

		html, body {
			user-select: none;
			padding: 0;
			margin: 0;
			overflow: hidden;
			color: #fff;
			font-family: 'Secular One', sans-serif;
		}

		ul {
			position: relative;
			width: calc(var(--li-size) + var(--ul-gap) * 2);
			height: 100vh;
			background: linear-gradient(to right, #ca203b 0%, transparent 100%);
			padding: var(--ul-gap);
			display: flex;
			align-items: center;
			justify-content: center;
			gap: var(--ul-gap);
			flex-direction: column;
			margin: 0;
		}

		li {
			width: var(--li-size);
			height: var(--li-size);
			padding: var(--ul-gap);
			margin: 0;
			background-color: #1f1f1f;
			list-style: none;
			border-radius: 50%;
			border: var(--li-border) solid transparent;
		}

		li img {
			display: block;
		}

		li:hover {
			border: var(--li-border) solid #fff;
		}

		/* El section es la parte "visual" */
		section {
			/* Tamaño de la pantalla respetando el ancho de los botones */
			display: none;
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			left: 100%;
			width: 32rem;
			max-width: calc(100vw - var(--li-size) - var(--ul-gap) * 3);
			padding: 0.5rem;
			border: 2px solid #ca203b;
			background-color: #1f1f1fcc;
			border-radius: 1rem;
			box-shadow: 0 0 2rem 2px #f1f1f133
		}

		li:hover > section {
			display: block;
		}

		section h2 {
			text-align: center;
			padding: 0;
			margin: 0.5rem 0 0.5rem 0;
		}

		section p {
			padding: 0.5rem 0 0 0;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<img src="images/battery-pack-alt.svg" alt="Restaurar energía">
			<section>
				<img src="images/0100-energia.png" width=100% alt="Restaurar energía">
			</section>
		</li>

		<li>
			<img src="images/satellite-communication.svg" alt="Validar comunicaciones">
			<section>
				<img src="images/0200-comunicaciones.png" width=100% alt="Validar comunicaciones">
			</section>
		</li>

		<li>
			<img src="images/network-bars.svg" alt="Responder llamada a Central de Tierra">
			<section>
				<img src="images/0300-llamada.png" width=100% alt="Responder llamada a Central de Tierra">
			</section>
		</li>

		<li>
			<img src="images/energy-tank.svg" alt="Distribuir energía">
			<section>
				<img src="images/0400-distribucion.png" width=100% alt="Distribuir Energía">
			</section>
		</li>

		<li>
			<img src="images/explosion-rays.svg" alt="Oxigeno">
			<section>
				<img src="images/0401-oxigeno.png" width=100% alt="Oxigeno">

			</section>
		</li>
	</ul>

	<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
</body>
</html>
